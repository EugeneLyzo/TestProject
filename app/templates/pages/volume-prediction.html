<div ng-class="{'results-active': volumePredictionInputForm.$dirty&&submitted}" class="volume-prediction">
    <form name="volumePredictionInputForm" ng-submit="calculateFutureVolume()">
        <div class="form-group " ng-class="{'has-error': volumePredictionInputForm.volume.$invalid&&
        volumePredictionInputForm.volume.$dirty}">
            <input type="text" ng-model="formData.volume" class="form-control"
                   placeholder="Starting volume"
                   name="volume"
                   required
                   validate-volume/>

            <div ng-show="volumePredictionInputForm.volume.$error.validateVolume">
                <span class="label label-danger">{{hints.volume}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': volumePredictionInputForm.percentage.$invalid&&
        volumePredictionInputForm.percentage.$dirty}">
            <input type="text" ng-model="formData.percentage" class="form-control"
                   name="percentage"
                   placeholder="Percentage change"
                   required
                   validate-percentage/>

            <div ng-show="volumePredictionInputForm.percentage.$error.validatePercentage">
                <span class="label label-danger">{{hints.percentage}}</span>
            </div>
        </div>
        <button ng-click="submitted=true" ng-disabled="volumePredictionInputForm.$invalid" type="submit"
                class="btn btn-default">Calculate
        </button>
    </form>
    <div ng-class="{'active': volumePredictionInputForm.$dirty&&submitted}" class="volume-prediction__results"
         ng-show="volumePredictionInputForm.$dirty&&submitted">
        <h1>Results</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Month #</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="volume in futureVolume track by $index">
                    <th>{{$index+1}}</th>
                    <td>{{volume}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
